<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>diplomski Predrag Popov</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="mystyle.css"/>
        <style type="text/css">
            .labelax{
                margin-right: 20px;
                text-align: left;
                
                
            }
            .txtPolje{
                margin-left: 5px;
            }
        </style>
    </head>
    <body>
        <div class="heder">
            <h:form rendered="#{logIN.r_firme}">
                
                <h:outputText  value="REFERENT FIRME #{logIN.firma.naziv}: #{logIN.korisnik.username}"/>
                <br/><br/>
                <h:commandButton class="meniButton" action="#{sifarnici.ucitaj()}" value="SIFARNICI"/>
                <h:commandButton class="meniButton" action="moja_firma.xhtml" value="MOJA FIRMA"/>
                <h:commandButton class="meniButton" action="#{ucitaj_periode.ucitaj()}" value="PERIODI"/>
                <h:commandButton class="meniButton" action="promena_lozinke.xhtml" value="PROMENA LOZINKE"/>
                <h:commandButton class="meniButton" action="novi_korisnik.xhtml" value="NOVI KORISNIK"/>
                <h:commandButton class="meniButton" action="#{logIN.odjavi_se()}" value="LOG OUT"/>
            </h:form>
            
            <h:form rendered="#{!logIN.r_firme}">
                <h:outputText  value="REFERENT REGISTRA : #{logIN.korisnik.username}"/>
                <br/><br/>
                <h:commandButton class="startButton2" action="#{sifarnici.ucitaj()}" value="ŠIFARNICI"/>
                <h:commandButton class="startButton2" action="#{ucitaj_korisnike.ucitaj_korisnike()}" value="KORISNICI"/>
                <h:commandButton class="startButton2" action="#{ucitaj_firme.ucitaj()}" value="FIRME"/>
                <h:commandButton class="startButton2" action="#{periodi.ucitaj()}" value="PERIODI"/>
                <h:commandButton class="startButton2" action="promena_lozinke.xhtml" value="PROMENA LOZINKE"/>
                <h:commandButton class="startButton2" action="#{logIN.odjavi_se()}" value="LOG OUT"/>
            </h:form>
            
           
        </div>
        
        
        <div class="sadrzaj">
        
            <h:form>
                <h:outputLabel class="labelax" for="lozinka_stara">Unesite staru lozinku: </h:outputLabel>
                <h:inputText class="txtPolje" id="lozinka_stara" value="#{logIN.lozinka_stara}" required="true">
                <f:validateLength minimum="5" maximum="32" />
            </h:inputText>
                <br/>
                <h:outputLabel class="labelax" for="lozinka_nova">Unesite novu lozinku: </h:outputLabel>
                <h:inputText class="txtPolje" id="lozinka_nova" value="#{logIN.lozinka_nova}" required="true">
                    <f:validateLength minimum="5" maximum="32" />
            </h:inputText>
                <br/>
                <h:outputLabel class="labelax" for="lozinka_stara_">Potvrdite novu lozinku: </h:outputLabel>
                <h:inputText class="txtPolje" id="lozinka_stara_" value="#{logIN.lozinka_stara}" required="true">
                    <f:validateLength minimum="5" maximum="32" />
            </h:inputText>
                <br/>
                <h:commandButton class="formButton" action="#{logIN.promena_lozinke()}" value="promeni"/>
                <br/><h:message for="lozinka_stara" style="color:red" />
                <br/><h:message for="lozinka_nova" style="color:red" />
                <br/><h:message for="lozinka_stara_" style="color:red" />
            </h:form>
        
        </div>
        <div class="futer">
            <div class="by">by Predrag Popov</div>
            <div class="mentor">mentor dr Boško Nikolić</div>
        </div>
    </body>
</html>
