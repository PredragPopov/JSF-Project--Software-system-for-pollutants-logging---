<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>diplomski Predrag Popov</title>
        <link rel="stylesheet" type="text/css" href="mystyle.css"/>
        
    </h:head>
    <h:body>
        <div id="x1" class="sadrzaj">
        <h3 class="naslov">Log In</h3>
        <h:form class="forma">
            
            <h:outputLabel class="labela" for="username">Username: </h:outputLabel>
            <h:inputText class="txtPolje" id="username" value="#{logIN.username}" required="true"/>
            <br/>
            <h:outputLabel class="labela" for="password">Password: </h:outputLabel>
            <h:inputSecret  class="txtPolje" id="password" value="#{logIN.password}" required="true">
                <f:validateLength minimum="5" maximum="32" />
            </h:inputSecret>
            <br/>
            <h:commandButton class="formButton" action="#{logIN.uloguj()}" value="uloguj me"/>
            <br/>
            <h:message for="password" style="color:red" />
        </h:form>
        </div><br/><br/>
        <div class="futer">
            <div class="by">by Predrag Popov</div>
            <div class="mentor">mentor dr Boško Nikolić</div>
        </div>
    </h:body>
</html>
