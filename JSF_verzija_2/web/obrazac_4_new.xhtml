<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>diplomski Predrag Popov</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="mystyle.css"/>
    </head>
    <body>
        <div class="heder">
            <h:form >
                
                <h:outputText  value="REFERENT FIRME #{logIN.firma.naziv}: #{logIN.korisnik.username}"/>
                <br/><br/>
                <h:commandButton class="meniButton" action="#{sifarnici.ucitaj()}" value="SIFARNICI"/>
                <h:commandButton class="meniButton" action="moja_firma.xhtml" value="MOJA FIRMA"/>
                <h:commandButton class="meniButton" action="#{ucitaj_periode.ucitaj()}" value="PERIODI"/>
                <h:commandButton class="meniButton" action="promena_lozinke.xhtml" value="PROMENA LOZINKE"/>
                <h:commandButton class="meniButton" action="novi_korisnik.xhtml" value="NOVI KORISNIK"/>
                <h:commandButton class="meniButton" action="#{logIN.odjavi_se()}" value="LOG OUT"/>
            </h:form>
        </div>
        <div class="sadrzaj">
        
            <h3>OBRAZAC 4 - ZAGAĐIVANjE TLA</h3>
            <h:form class="forma">
                <h:outputLabel class="labela2" for="pib">PIB: </h:outputLabel>
                <h:inputText class="txtPolje" id="pib" value="#{obrasci.PIB}" readonly="true"/>
                <br/>
                <h:outputLabel class="labela2" for="period">Period: </h:outputLabel>
                <h:inputText class="txtPolje" id="period" value="#{obrasci.period}" readonly="true"/>
                <br/>
                
                <h:outputLabel class="labela2" for="naziv_lokacije">Naziv lokacije: </h:outputLabel>
                <h:inputText class="txtPolje" id="naziv_lokacije" value="#{obrasci.obr4_new.naziv_lokacije}"/>
                <br/>
                <h:outputLabel class="labela2" for="vrsta_otpada">Vrsta otpada: </h:outputLabel>
                <h:inputText class="txtPolje" id="vrsta_otpada" value="#{obrasci.obr4_new.vrsta_otpada}"/>
                <br/>
                <h:outputLabel class="labela2" for="kolicina_godisnje">Ispuštena količina godišnje: </h:outputLabel>
                <h:inputText class="txtPolje" id="kolicina_godisnje" value="#{obrasci.obr4_new.kolicina_godisnje}"/>
                <br/>
                <h:outputLabel class="labela2" for="nacin_odlaganja">Način odlaganja: </h:outputLabel>
                <h:inputText class="txtPolje" id="nacin_odlaganja" value="#{obrasci.obr4_new.nacin_odlaganja}"/>
                <br/>
                <h:outputLabel class="labela2" for="napomena">Napomena: </h:outputLabel>
                <h:inputText class="txtPolje" id="napomena" value="#{obrasci.obr4_new.napomena}"/>
                <br/>
                
                <h:commandButton class="formButton" action="#{obrasci.new_obr4()}" value="ZAPAMTI"/>
                
                
            
                
            </h:form>
        
        </div>
        <div class="futer">
            <div class="by">by Predrag Popov</div>
            <div class="mentor">mentor dr Boško Nikolić</div>
        </div>
    </body>
</html>
