<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>diplomski Predrag Popov</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="mystyle.css"/>
        <style type="text/css">
            .txtPoljeRRNK{
                margin-bottom: 15px;
                height: 25px;
            }
            .btnDNK{
                 width: 250px;
            }
        </style>
    </head>
    <body>
        <div class="heder">
            <h:form>
                <h:outputText  value="REFERENT REGISTRA : #{logIN.korisnik.username}"/>
                <br/><br/>
                <h:commandButton class="startButton2" action="#{sifarnici.ucitaj()}" value="ŠIFARNICI"/>
                <h:commandButton class="startButton2" action="#{ucitaj_korisnike.ucitaj_korisnike()}" value="KORISNICI"/>
                <h:commandButton class="startButton2" action="#{ucitaj_firme.ucitaj()}" value="FIRME"/>
                <h:commandButton class="startButton2" action="#{periodi.ucitaj()}" value="PERIODI"/>
                <h:commandButton class="startButton2" action="promena_lozinke.xhtml" value="PROMENA LOZINKE"/>
                <h:commandButton class="startButton2" action="#{logIN.odjavi_se()}" value="LOG OUT"/>
            </h:form>
        </div>
        <div class="sadrzaj">
        
            <h:form class="forma">
                <br/>
                <h:outputLabel class="labela3">Unesite ePoštu novog korisnika koji ce koristiti kao "username": </h:outputLabel>
                <h:inputText class="txtPoljeRRNK" id="username" value="#{novi_korisnik.username}"  required="true"/>
                <br/>
                <h:outputLabel class="labela3">Unesite tip_korisnika: </h:outputLabel>
                <h:inputText class="txtPoljeRRNK" id="tip_korisnika" value="#{novi_korisnik.tip_korisnika}"  required="true"/>
                <br/>
                <h:outputLabel class="labela3">Unesite PIB firme korisnika: </h:outputLabel>
                <h:inputText class="txtPoljeRRNK" id="firma" value="#{novi_korisnik.firma}"/>
                <br/>
                
                <h:commandButton class="btnDNK" value="PROVERA FIRME">
                    <f:ajax execute="firma" render="podaci_firme" />
                </h:commandButton><br/>
                
                <h:outputText class="labela" id="podaci_firme" value="#{novi_korisnik.podaci_firme()}" /><br/>
                 <br/> <br/>
                <h:commandButton class="btnDNK" action="#{novi_korisnik.novi_od_opstine()}" value="NAPRAVI NOVOG KORISNIKA"/>
            </h:form>
        
        </div>
        <br/><br/>
        <div class="futer">
            <div class="by">by Predrag Popov</div>
            <div class="mentor">mentor dr Boško Nikolić</div>
        </div>
        
    </body>
</html>
