<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>diplomski Predrag Popov</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="mystyle.css"/>
    </head>
    <body>
        <div class="heder">
            <h:form >
                
                <h:outputText  value="REFERENT FIRME #{logIN.firma.naziv}: #{logIN.korisnik.username}"/>
                <br/><br/>
                <h:commandButton class="meniButton" action="#{sifarnici.ucitaj()}" value="SIFARNICI"/>
                <h:commandButton class="meniButton" action="moja_firma.xhtml" value="MOJA FIRMA"/>
                <h:commandButton class="meniButton" action="#{ucitaj_periode.ucitaj()}" value="PERIODI"/>
                <h:commandButton class="meniButton" action="promena_lozinke.xhtml" value="PROMENA LOZINKE"/>
                <h:commandButton class="meniButton" action="novi_korisnik.xhtml" value="NOVI KORISNIK"/>
                <h:commandButton class="meniButton" action="#{logIN.odjavi_se()}" value="LOG OUT"/>
            </h:form>
        </div>
        <div class="sadrzaj">
        <h3>OBRAZAC 1 - OSNOVNI PODACI</h3>
        <h:form class="forma">
            <h:outputLabel class="labela" for="pib">PIB: </h:outputLabel>
            <h:inputText class="txtPolje" id="pib" value="#{obrasci.PIB}" readonly="true"/>
            <br/>
            <h:outputLabel class="labela" for="period">Period: </h:outputLabel>
            <h:inputText class="txtPolje" id="period" value="#{obrasci.period}" readonly="true"/>
            <br/>
            
            <h:outputLabel class="labela" for="mesto">Mesto: </h:outputLabel>
            <h:inputText class="txtPolje" id="mesto" value="#{obrasci.obr1.mesto}" />
            <br/>
            
            <h:outputLabel class="labela" for="opstina">Opstina: </h:outputLabel>
            <h:inputText class="txtPolje" id="opstina" value="#{obrasci.obr1.opstina}" />
            <br/>
            <p>Odgovorno lice:</p>
            <h:outputLabel class="labela" for="ol_ime_prezime">Ime i prezime: </h:outputLabel>
            <h:inputText class="txtPolje" id="ol_ime_prezime" value="#{obrasci.obr1.ol_ime_prezime}" />
            <br/>
            <h:outputLabel class="labela" for="ol_funk">Funkcija: </h:outputLabel>
            <h:inputText class="txtPolje" id="ol_funk" value="#{obrasci.obr1.ol_funk}" />
            <br/>
            <h:outputLabel class="labela" for="ol_tel">Telefon: </h:outputLabel>
            <h:inputText class="txtPolje" id="ol_tel" value="#{obrasci.obr1.ol_tel}" />
            <br/>
            <p>Kontakt lice:</p>
            <h:outputLabel class="labela" for="k_ime_prezime">Ime i prezime: </h:outputLabel>
            <h:inputText class="txtPolje" id="k_ime_prezime" value="#{obrasci.obr1.k_ime_prezime}" />
            <br/>
            <h:outputLabel class="labela" for="k_funk">Funkcija: </h:outputLabel>
            <h:inputText class="txtPolje" id="k_funk" value="#{obrasci.obr1.k_funk}" />
            <br/>
            <h:outputLabel class="labela" for="k_tel">Telefon: </h:outputLabel>
            <h:inputText class="txtPolje" id="k_tel" value="#{obrasci.obr1.k_tel}" />
            <br/>
            <h:outputLabel class="labela" for="k_email">ePošta: </h:outputLabel>
            <h:inputText class="txtPolje" id="k_email" value="#{obrasci.obr1.k_email}" />
            <br/>
           
            <h:commandButton class="formButton" action="#{obrasci.new_obr1()}" value="Zapamti"/>
            
        </h:form>
        </div>
        <div class="futer">
            <div class="by">by Predrag Popov</div>
            <div class="mentor">mentor dr Boško Nikolić</div>
        </div>
    </body>
</html>
