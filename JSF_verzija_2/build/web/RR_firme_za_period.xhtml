<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <head>
        <title>diplomski Predrag Popov</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="mystyle.css"/>
    </head>
    <body>
        <div class="heder">
            <h:form>
                <h:outputText  value="REFERENT REGISTRA : #{logIN.korisnik.username}"/>
                <br/><br/>
                <h:commandButton class="startButton2" action="#{sifarnici.ucitaj()}" value="ŠIFARNICI"/>
                <h:commandButton class="startButton2" action="#{ucitaj_korisnike.ucitaj_korisnike()}" value="KORISNICI"/>
                <h:commandButton class="startButton2" action="#{ucitaj_firme.ucitaj()}" value="FIRME"/>
                <h:commandButton class="startButton2" action="#{periodi.ucitaj()}" value="PERIODI"/>
                <h:commandButton class="startButton2" action="promena_lozinke.xhtml" value="PROMENA LOZINKE"/>
                <h:commandButton class="startButton2" action="#{logIN.odjavi_se()}" value="LOG OUT"/>
            </h:form>
        </div>
        
        <div class="sadrzaj">
            <h3>Firme koje su predale obrasce za period #{predati_obrasci.period}</h3>
            <h:dataTable class="tabela" id="dataTable1" value="#{predati_obrasci.lista}" var="firmaX">
                <h:column>
                    <f:facet name="header">PIB firme:</f:facet>
                    <h:outputText value="#{firmaX.firma.PIB}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Naziv firme:</f:facet>
                    <h:form >
                        <h:commandButton class="formButton" value="#{firmaX.firma.naziv}" action="#{predati_obrasci.odabrana_firma(firmaX.firma.PIB,1)}" /> 
                    </h:form>
                </h:column>
                <h:column>
                    <f:facet name="header">OBRASCI</f:facet>
                    <h:form >
                        <h:commandButton class="formButton" value="PRIKAŽI" action="#{predati_obrasci.odabrana_firma(firmaX.firma.PIB,2)}" /> 
                    </h:form>
                </h:column>
                
            </h:dataTable>
        </div>
        <div class="futer">
            <div class="by">by Predrag Popov</div>
            <div class="mentor">mentor dr Boško Nikolić</div>
        </div>
    </body>
</html>
